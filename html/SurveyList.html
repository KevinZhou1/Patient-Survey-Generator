<script>

function resetForNextUser() {
    alert('Thank you!');
    window.location.href = '../index.html';
}

function openSurvey(surveyId) {
    localStorage.setItem('surveyId', surveyId);
    window.location.href = './SurveyTemplate.html';
}

</script>


<h1> Select a Survey</h1>

<div class = 'container'>
    <button onclick="openSurvey(window.event.target.id)" id = 'PHQ9' class = "btn btn-default survey-button col-sm-4"> Patient Health Questionnaire (PHQ-9) </button>

    <button onclick="openSurvey(window.event.target.id)" id = 'AuditQuestionnaireAlcohol' class = "btn btn-default survey-button col-sm-4"> Audit Questionnaire: Screen for alcohol misuse</button>

</div>

<button type = 'button' class = "btn btn-success" onclick= "resetForNextUser()" > Finish </button>
